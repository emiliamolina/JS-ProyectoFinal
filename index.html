    <main class="py-3 fondo">
      <h1 class="text-center">Todo lo que buscas, en un solo lugar</h1>
        <div>
          <h2 class="pad">Queremos conocerte</h2>

                  <form class="row mb-3 pad">
                    
                    <div class="col-sm-12 col-md-6 col-lg-6">
                      <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre" placeholder="¿Cómo te llamas?">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                      <label for="inputDatetime" class="form-label">Fecha de tu fiesta</label>
                      <input type="date" name="inputDatetime" min="2023-04-01" max="2024-08-31" step="7" id="inputDatetime">
                    </div>
                  
                    <div class="col-sm-12 col-md-6 col-lg-6">
                      <label for="inputInvitados" class="form-label">Cantidad de Invitados</label>
                      <input type="text" class="form-control" id="inputInvitados" placeholder="¿Cuántos invitados tenés?">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                      <button type="submit" class="btn bg-violet">Ingresar</button>
                    </div>
                  </form>
         </div>

      <div id="container" class="row"></div>       
      <div>
        <h2 class="text-sm-start text-md-center text-lg-center padding">Servicios Elegidos</h2>
          <div id="carrito" >
            <a name="carrito"></a>
          </div>
          <h3 class="mb-3 text-center">Tu Carrito</h3>
          <div id="total" class="text-center">
          </div>
          <div class="centrar py-3">
          <button id="boton-vaciar" class="btn btn-vaciar">Vaciar Carrito</button>
          </div>
      </div>
    </main>
